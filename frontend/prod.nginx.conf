server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    # TODO: fix redirection cycle
    #error_page  404              /404.html;
    error_page  404              /50x.html;
    error_page  500 502 503 504  /50x.html;

    location /50x.html {
        root   /usr/share/nginx/html;
    }

    location /healthcheck {
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # Include auto-generated file with the datetime when nginx was
    # started, stored in a Last-Modified header compatible format.
    # Setting the Last-Modified header in this way prevents it
    # from defaulting to the time when the docker image was built,
    # instead of when it was started, which breaks caching.
    include /etc/nginx/start_time.conf;

    # Seperate static location to avoid serving /index.html on /static/... 404
    # FIXME: currently causes redirect loop and returns 500 instead...
    location /static/ {
        add_header Last-Modified $nginx_start_time;
        root   /usr/share/nginx/html;
        try_files $uri $uri/;
    }

    location / {
        add_header Last-Modified $nginx_start_time;
        root   /usr/share/nginx/html;
        index  index.html;

        # First attempt to serve request as file, then
        # as directory, then fall back to index.html
        try_files $uri $uri/ /index.html;
    }
}

